<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Battle Test</title>
</head>
<body>
    <h1>Quick Battle Test</h1>
    <div id="result"></div>
    
    <script>
        async function quickTest() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Create test team
                const testTeam = {
                    id: "1756959740815",
                    name: "Test Team",
                    slots: [
                        {
                            id: 25, // Pikachu
                            level: 15,
                            moves: [
                                { name: 'thunderbolt', type: 'electric', power: 90, accuracy: 100, pp: 15, effect: 'Deals damage', damage_class: 'special', priority: 0 },
                                { name: 'quick-attack', type: 'normal', power: 40, accuracy: 100, pp: 30, effect: 'Deals damage', damage_class: 'physical', priority: 1 },
                                { name: 'iron-tail', type: 'steel', power: 100, accuracy: 75, pp: 15, effect: 'Deals damage', damage_class: 'physical', priority: 0 },
                                { name: 'thunder', type: 'electric', power: 110, accuracy: 70, pp: 10, effect: 'Deals damage', damage_class: 'special', priority: 0 },
                            ]
                        },
                        { id: null, level: 15, moves: [] },
                        { id: null, level: 15, moves: [] },
                        { id: null, level: 15, moves: [] },
                        { id: null, level: 15, moves: [] },
                        { id: null, level: 15, moves: [] },
                    ]
                };
                
                localStorage.setItem('pokemon-team-builder', JSON.stringify([testTeam]));
                resultDiv.innerHTML = '‚úÖ Test team created successfully!<br>';
                
                // Test API calls
                const pikachuResponse = await fetch('https://pokeapi.co/api/v2/pokemon/25');
                const pikachu = await pikachuResponse.json();
                resultDiv.innerHTML += '‚úÖ Pikachu API: ' + pikachu.name + '<br>';
                
                const geodudeResponse = await fetch('https://pokeapi.co/api/v2/pokemon/74');
                const geodude = await geodudeResponse.json();
                resultDiv.innerHTML += '‚úÖ Geodude API: ' + geodude.name + '<br>';
                
                resultDiv.innerHTML += '<br>üéÆ <a href="/battle/runtime?player=1756959740815&opponentKind=champion&opponentId=brock-kanto&difficulty=normal" style="background: #3B4CCA; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Start Battle Now!</a>';
                
            } catch (error) {
                resultDiv.innerHTML = '‚ùå Error: ' + error.message;
            }
        }
        
        window.onload = quickTest;
    </script>
</body>
</html>
