<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Battle</title>
</head>
<body>
    <h1>Battle Test</h1>
    <div id="status">Starting test...</div>
    
    <script>
        async function testBattle() {
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.innerHTML = 'Step 1: Checking localStorage...';
                
                // Check localStorage
                const teams = localStorage.getItem('pokemon-team-builder');
                if (!teams) {
                    statusDiv.innerHTML += '<br>No teams found, creating default team...';
                    
                    const defaultTeam = {
                        id: "1756959740815",
                        name: "Test Team",
                        slots: [
                            {
                                id: 25, // Pikachu
                                level: 15,
                                moves: [
                                    { name: 'thunderbolt', type: 'electric', power: 90, accuracy: 100, pp: 15, effect: 'Deals damage', damage_class: 'special', priority: 0 },
                                    { name: 'quick-attack', type: 'normal', power: 40, accuracy: 100, pp: 30, effect: 'Deals damage', damage_class: 'physical', priority: 1 },
                                    { name: 'iron-tail', type: 'steel', power: 100, accuracy: 75, pp: 15, effect: 'Deals damage', damage_class: 'physical', priority: 0 },
                                    { name: 'thunder', type: 'electric', power: 110, accuracy: 70, pp: 10, effect: 'Deals damage', damage_class: 'special', priority: 0 },
                                ]
                            },
                            { id: null, level: 15, moves: [] },
                            { id: null, level: 15, moves: [] },
                            { id: null, level: 15, moves: [] },
                            { id: null, level: 15, moves: [] },
                            { id: null, level: 15, moves: [] },
                        ]
                    };
                    
                    localStorage.setItem('pokemon-team-builder', JSON.stringify([defaultTeam]));
                    statusDiv.innerHTML += '<br>Default team created!';
                } else {
                    statusDiv.innerHTML += '<br>Teams found in localStorage';
                }
                
                statusDiv.innerHTML += '<br>Step 2: Testing API calls...';
                
                // Test API calls
                const pikachuResponse = await fetch('https://pokeapi.co/api/v2/pokemon/25');
                if (!pikachuResponse.ok) {
                    throw new Error('Pikachu API failed: ' + pikachuResponse.status);
                }
                const pikachu = await pikachuResponse.json();
                statusDiv.innerHTML += '<br>Pikachu API: OK (' + pikachu.name + ')';
                
                const geodudeResponse = await fetch('https://pokeapi.co/api/v2/pokemon/74');
                if (!geodudeResponse.ok) {
                    throw new Error('Geodude API failed: ' + geodudeResponse.status);
                }
                const geodude = await geodudeResponse.json();
                statusDiv.innerHTML += '<br>Geodude API: OK (' + geodude.name + ')';
                
                statusDiv.innerHTML += '<br>Step 3: All tests passed!';
                statusDiv.innerHTML += '<br><a href="/battle/runtime?player=1756959740815&opponentKind=champion&opponentId=brock-kanto&difficulty=normal">Click here to start battle</a>';
                
            } catch (error) {
                statusDiv.innerHTML += '<br>Error: ' + error.message;
                console.error('Test failed:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testBattle;
    </script>
</body>
</html>
