<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            display: block;
            width: 200px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .google { background: #4285F4; }
        .microsoft { background: #00BCF2; }
        .twitter { background: #1DA1F2; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
            border-left: 4px solid #007AFF;
        }
        .error {
            border-left-color: #FF3B30;
            background: #ffe6e6;
        }
        .success {
            border-left-color: #34C759;
            background: #e6ffe6;
        }
    </style>
</head>
<body>
    <h1>üîç OAuth Debug Test</h1>
    
    <p>This page tests OAuth authentication to identify popup issues.</p>
    
    <button class="test-button google" onclick="testGoogle()">
        Test Google Auth
    </button>
    
    
    <button class="test-button microsoft" onclick="testMicrosoft()">
        Test Microsoft Auth
    </button>
    
    <button class="test-button twitter" onclick="testTwitter()">
        Test Twitter Auth
    </button>
    
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyASbdOWHRBH_QAqpjRrp9KyzPWheNuUZmY",
            authDomain: "pokemon-battles-86a0d.firebaseapp.com",
            projectId: "pokemon-battles-86a0d",
            storageBucket: "pokemon-battles-86a0d.firebasestorage.app",
            messagingSenderId: "665621845004",
            appId: "1:665621845004:web:2c5505206389d807ed0a29",
            databaseURL: "https://pokemon-battles-86a0d-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function logResult(message, isError = false, isSuccess = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'error' : (isSuccess ? 'success' : 'result');
            resultDiv.innerHTML = `<div class="${className}">${message}</div>`;
            console.log(message);
        }

        async function testAuth(providerName, provider) {
            try {
                logResult(`üîÑ Testing ${providerName} authentication...`);
                
                const result = await signInWithPopup(auth, provider);
                
                logResult(`
                    ‚úÖ ${providerName} Success!
                    <br><strong>User:</strong> ${result.user.displayName || 'No name'}
                    <br><strong>Email:</strong> ${result.user.email || 'No email'}
                    <br><strong>UID:</strong> ${result.user.uid}
                `, false, true);
                
            } catch (error) {
                let errorMessage = `‚ùå ${providerName} Error: ${error.code}`;
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage += '<br>üîç <strong>Popup was closed by user</strong> - This might indicate:<br>';
                    errorMessage += '‚Ä¢ User cancelled the authentication<br>';
                    errorMessage += '‚Ä¢ Popup was blocked by browser<br>';
                    errorMessage += '‚Ä¢ Authentication provider not configured<br>';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage += '<br>üö´ <strong>Popup blocked</strong> - Please allow popups for this site';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMessage += '<br>üåê <strong>Domain not authorized</strong> - Add localhost to Firebase authorized domains';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage += '<br>‚öôÔ∏è <strong>Provider not enabled</strong> - Enable this provider in Firebase Console';
                } else if (error.code === 'auth/invalid-api-key') {
                    errorMessage += '<br>üîë <strong>Invalid API key</strong> - Check Firebase configuration';
                } else {
                    errorMessage += `<br>üìù <strong>Message:</strong> ${error.message}`;
                }
                
                logResult(errorMessage, true);
            }
        }

        window.testGoogle = () => {
            const provider = new GoogleAuthProvider();
            provider.addScope('profile');
            provider.addScope('email');
            testAuth('Google', provider);
        };


        window.testMicrosoft = () => {
            const provider = new OAuthProvider('microsoft.com');
            provider.addScope('user.read');
            provider.addScope('email');
            testAuth('Microsoft', provider);
        };

        window.testTwitter = () => {
            const provider = new OAuthProvider('twitter.com');
            provider.addScope('email');
            provider.addScope('profile');
            testAuth('Twitter', provider);
        };

        // Check Firebase connection
        logResult('üîó Firebase initialized. Ready to test OAuth providers.');
    </script>
</body>
</html>
